---
- name: Install basic packages
  dnf:
    name:
      - iptables-services
      - iptables-utils
      - net-tools
      - tcpdump
      - telnet
      - nmap
    state: present

- name: Stop and disable firewalld
  systemd:
    name: firewalld
    state: stopped
    enabled: no

- name: Enable iptables service
  systemd:
    name: iptables
    state: started
    enabled: yes

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    state: present
    reload: yes